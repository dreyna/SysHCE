<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./templates/template.xhtml">

            

            <ui:define name="content">
                <div class="container">
	<div class="row">
		

			<div id="loggit" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" >
				<h1><i class="fa fa-lock"></i> LOGIN</h1>
				<h3>Please <strong>Login</strong></h3>

				
                                    <h:form class="form-horizontal" >
                                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
					<div class="form-group">
						
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span> 
                                                            <p:inputText class="form-control input-lg" id="username" value="#{userLoginView.username}" required="true" label="username" a:placeholder="Usuario" autocomplete="off" />
                                                            
							</div>
						
					</div>
					<div class="form-group">
						
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
                                                            
                                                             <p:password class="form-control input-lg" id="password" value="#{userLoginView.password}" required="true" label="password" a:placeholder="Password" autocomplete="off"/>
							</div>
						
					</div>
					<div class="form-group formSubmit">
						
							<div class="checkbox">
								<label>
                                                                    <input type="checkbox" checked="" autocomplete="off"></input> Keep me logged in
								</label>
							</div>
						
						<div class="submitWrap">
                                                    <p:commandButton class="btn btn-primary btn-lg btn-block" value="Login" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                                                    <script type="text/javascript">
                            function handleLoginRequest(xhr, status, args) {
                                if(args.validationFailed || !args.loggedIn) {
                                    
                                }
                                else {
                                    window.location = "faces/admision.xhtml";
                                }
                            }
                        </script>
						</div>
					</div>
				</h:form>	
				
				
			</div>
		
	</div>
</div>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
